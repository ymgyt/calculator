on:
  pull_request:
    branches: [main]

name: Integration

jobs:
  build-cache:
    name: Build cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Cargo build
        run: cargo build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build-cache
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Lint
        run: cargo make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build-cache
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Run Test
        run: cargo make test
        env:
          NEXTEST_PROFILE: ci
